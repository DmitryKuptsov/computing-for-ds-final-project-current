# ===============================
# Home Credit Default Risk Config
# ===============================

data:
  path_train: data/application_train.csv
  target_col: TARGET
  sample_size: null        # e.g. 10000 for quick tests, null for full dataset

preprocessing:
  impute_strategy: median  # options: mean, median, most_frequent

model:
  tune: false              # enable Optuna hyperparameter tuning
  n_trials: 30             # number of Optuna trials (used if tune=true)
  params:
    n_estimators: 600
    learning_rate: 0.03
    num_leaves: 64
    max_depth: -1
    subsample: 0.8
    colsample_bytree: 0.8
    random_state: 42
    n_jobs: -1

validation:
  analyze_thresholds: true     # enable threshold analysis (Precision/Recall/F1)
  balance_strategy: "oversample"    # options: "none", "smote", "oversample", "undersample"

output:
  model_path: artifacts/lgbm_model.joblib
  transformer_path: artifacts/preprocessor.joblib
  metrics_path: artifacts/metrics.json
